[package]
name = "num-primes"
version = "0.1.1"
authors = ["0xSilene, AtropineTears"]
edition = "2018"
description = "A Rust Library For Generating Large Prime and Composite Numbers using num with a simplistic interface."
keywords = ["random","primes","bigint","num","math"]
categories = ["cryptography", "science","algorithms"]
readme = "README.md"
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/0xSilene/num-primes"
repository = "https://github.com/0xSilene/num-primes"

[badges]
travis-ci = { repository = "0xSilene/num-primes", branch = "master" }


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num = { version = "0.3.1", default-features = false }
num-traits = "0.2.14"
rand = "0.7"
num-bigint = { version = "0.3", features = ["rand"] }